<h1>Ingredientes</h1>
<form #miForm="ngForm">
  <div class="form-group col-md-4">
    <label class="form-label" for="nombre">Nombre:</label>
    <input
      class="form-control"
      [class.is-invalid]="nombre.invalid"
      type="text"
      name="nombre"
      id="nombre"
      [(ngModel)]="VM.Elemento.nombre"
      #nombre="ngModel"
      required
      minlength="2"
      maxlength="50"
      pattern="[A-Za-z\s]+"
    />
    <app-show-errors-messages
      [errors]="nombre.errors"
    ></app-show-errors-messages>
  </div>
  <fieldset class="form-group col-md-2">
    <legend class="col-form-label col-sm-2 pt-0">Tipo</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="tipo"
          id="tipo1"
          value="base"
          [(ngModel)]="VM.Elemento.tipo"
        />
        <label class="form-check-label" for="tipo1">Bases para Pizzas</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="tipo"
          id="tipo2"
          value="salsa"
          [(ngModel)]="VM.Elemento.tipo"
        />
        <label class="form-check-label" for="tipo2">Salsa</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="tipo"
          id="tipo3"
          value="otros"
          [(ngModel)]="VM.Elemento.tipo"
        />
        <label class="form-check-label" for="tipo3"
          >Ingredientes para a√±adir a la pizza</label
        >
      </div>
    </div>
  </fieldset>

  <div class="form-group col-md-4">
    <label class="form-label" for="precio">Precio:</label>
    <input
      class="form-control"
      [class.is-invalid]="precio.invalid"
      type="number"
      name="precio"
      id="precio"
      [(ngModel)]="VM.Elemento.precio"
      #precio="ngModel"
      precio
      min="0.01"
      step="0.01"
    />
    <app-show-errors-messages
      [errors]="precio.errors"
    ></app-show-errors-messages>
  </div>

  <app-form-buttons
    (send)="VM.send()"
    [send-disabled]="miForm.invalid"
    (cancel)="VM.cancel()"
  ></app-form-buttons>
  <!-- <div class="form-group">
    <input type="button" class="btn btn-success" value="Enviar" (click)="VM.send()" [disabled]="miForm.invalid">
    <input type="button" class="btn btn-info" value="Volver" (click)="VM.cancel()">
  </div> -->
</form>
