<div class="pagina">
<h1>Contacto</h1>

<!-- MOSTRAR ERRORES DEL FORMULARIO -->

<form #miForm="ngForm">
  <div class="form-row">
    <div class="grid p-fluid">
      <p>Usuario:</p>
      <textarea pInputTextarea [(ngModel)]="VM.Elemento.comentario" name="comentario"></textarea>
    </div>
    <app-form-buttons
      (send)="VM.send()"
      [send-disabled]="miForm.invalid"
      (cancel)="VM.cancel()"
    ></app-form-buttons>
  </div>
</form>
<div class="pagina"></div>
</div>
