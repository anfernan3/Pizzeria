<div class="pagina">
  <select [(ngModel)]="VM.estado">
    <option value="">Todos</option>
    <option value="/solicitado">Buscar por estado: "Solicitado"</option>
    <option value="/elaborandose">Buscar por estado: "Elaborandose"</option>
    <option value="/preparado">Buscar por estado: "Preparado"</option>
    <option value="/enviado">Buscar por estado: "Enviado"</option>
    <option value="/recibido">Buscar por estado: "Recibido"</option>
    <option value="/cancelado">Buscar por estado: "Cancelado"</option>
  </select>
  <input type="button" value="Buscar" (click)="VM.list()">
  <table class="table table-striped table-hover">
<table class="table table-striped table-hover">
  <thead>
    <tr class="table-info">
      <th class="display-4">IdPedido</th>
      <th class="display-4">Usuario</th>
      <th class="display-4">Estado</th>
      <th class="display-4">Fecha</th>
      <th class="text-end">
        <button *ngIf="VM.auth.isAutenticated" class="btn btn-success" routerLink="add"><i class="pi pi-plus-circle"></i> AÃ±adir</button>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of VM.Listado">
      <td>
        <p>{{item.idPedido}}</p>
      </td>
      <td>
        {{item.usuario}}
      </td>
      <td>
        {{item.estado}}
      </td>
      <td>
        {{item.fecha | date:'fullDate'}}
      </td>
     <td class="align-middle text-end">
        <div *ngIf="VM.auth.isAutenticated && item.estado !== 'cancelado'" class="btn-group" role="group">
          <button  class="btn btn-success" [routerLink]="[item.idPedido, 'edit']"><i class="pi pi-pencil"></i></button>
          <button  class="btn btn-danger" (click)="VM.delete(item.idPedido)"><i class="pi pi-times"></i></button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<p-paginator [first]="VM.rowsPerPage*VM.page" [rows]="VM.rowsPerPage" [totalRecords]="VM.totalRows"
    [pageLinkSize]="5" (onPageChange)="VM.load($event.page)"></p-paginator>
